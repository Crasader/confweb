<tagLib name="html,cx" />
<include file="Public:header" />
<script language="javascript">
function validate_form(){
	var p = document.getElementsByName("password")
	var p1 = p[0].value
	p = document.getElementsByName("password2")
	var p2 = p[0].value
	p = document.getElementsByName("op")
	oldp = p[0].value
	if(oldp == "" || p1 == "" || p2 == "")
	{
		alert("三个密码没有完整填写！")
		return false
	}
	if(p1 != p2)
	{
		alert("两次输入的新密码不同！")
		return false
	}
	return true
}
</script>
<div class="cbody b-box blank10">
	<include file="Public:menu" />
	<div class="b-area-w f_r">
		<h4>联系方式内容编辑</h4>
		<form name="pagesform" method="post" action="__URL__/edits">
		<table border="0" cellspacing="1" class="tb-b">
			<tr>
				<th>原密码</th>
				<td><input type="password" name="op" class="input-long" /></td>
			</tr>
			<tr>
				<th>新密码</th>
				<td><input type="password" name="password" value="{$contact.phone1}" class="input-long" /></td>
			</tr>
			<tr>
				<th>确认新密码</th>
				<td><input type="password" name="password2" value="{$contact.phone1}" class="input-long" /></td>
			</tr>
		</table>
		<div align="center"><input type="submit" value="提交" class="input-btn-b" onclick="return validate_form()"/></div>
		</form>
	</div>
	<div class="clear"></div>
</div>
<include file="Public:footer" />
