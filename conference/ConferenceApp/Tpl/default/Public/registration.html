<script language="javascript">
function checkemail(str){
	var Expression = /^(?:[a-z\d]+[_\-\+\.]?)*[a-z\d]+@(?:([a-z\d]+\-?)*[a-z\d]+\.)+([a-z]{2,})+$/
	var objExp=new RegExp(Expression)
	if(objExp.test(str)==true){
		return true
	}else{
		return false
	}
}
function Check()
{
	var iter = document.getElementsByName("name")
	var i = iter[0].value
	if(i == "")
	{
		alert("姓名不能为空！")
		return false
	}
	iter = document.getElementsByName("email")
	i = iter[0].value
	if(i == "")
	{
		alert("邮箱不能为空！")
		return false
	}
	if(!checkemail(i))
	{
		alert("邮箱格式错误！")
		return false
	}
	iter = document.getElementsByName("organization")
	i = iter[0].value
	if(i == "")
	{
		alert("学校/组织不能为空！")
		return false
	}
	iter = document.getElementsByName("address")
	i = iter[0].value
	if(i == "")
	{
		alert("地址不能为空！")
		return false
	}
	iter = document.getElementsByName("zipcode")
	i = iter[0].value
	if(i == "")
	{
		alert("邮编不能为空！")
		return false
	}	
	iter = document.getElementsByName("phone")
	i = iter[0].value
	if(i == "")
	{
		alert("电话不能为空！")
		return false
	}
	iter = document.getElementsByName("fax")
	i = iter[0].value
	if(i == "")
	{
		alert("传真不能为空！")
		return false
	}
	var p = document.getElementsByName("password")
	var pwd = p[0].value
	var p = document.getElementsByName("confirmpassword")
	var cpwd = p[0].value
	if(pwd == "")
	{
		alert("密码不能为空！")
		return false
	}
	if(pwd != cpwd)
	{
		alert("两次输入的密码不一致！")
		return false
	}
	var m = document.getElementsByName("arrmonth")
	var m1 = m[0].value
	m = document.getElementsByName("depmonth")
	var m2 = m[0].value
	var d = document.getElementsByName("arrdate")
	var d1 = d[0].value
	d = document.getElementsByName("depdate")
	var d2 = d[0].value
	var re = /^[1-9]+[0-9]*]*$/ 
	if(!re.test(m1) || !re.test(m2) || !re.test(d1) || !re.test(d2))
	{
		alert("日期必须为正整数！")
		return false
	}
	if(m1 > 12 || m1 < 1 || m2 > 12 || m2 < 1 || d1 > 31 || d1 < 1 || d2 > 31 || d2 < 1)
	{
		alert("请注意日期范围！")
		return false
	}
	if(m1 < m2 || (m1 == m2 && d1 < d2))
	{
		alert("到达日期早于出发日期！")
		return false
	}
	return true
}
function changebook()
{
	var b = document.getElementsByName("book")
	var s = document.getElementsByName("single")
	var r = b[0].value
	if(r == "否")
	{
		s[0].disabled = true
	}
	else
	{
		s[0].disabled = false
	}
}
</script>
